<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">

    .test ul{
      list-style-type: none;

    }

    .test ul li{
      /*以下设置仅为方便查看效果*/
      width:50px;
      height:20px;
      border:1px solid black;
      text-align: center;
    }

    .test ul li ul{
      display: none;
    }

    .test li:hover ul{
      display:block;
    }


  </style>
</head>
<body>
<div class="test">
  <ul>
    <li>家庭保洁</li>
    <li>上门按摩</li>
    <li>上门维修</li>
      <ul>
        <li>C1</li>
        <li>C2</li>
        <li>C3</li>
      </ul>
    </li>
  </ul>
</div>

</body>
<script type="text/javascript" src="./js/jquery.1.10.2.js"></script>
<script type="text/javascript">
  /* js 语句 $(function(){});*/
  $(function(){
    $(".test li").hover(
      /*找父亲（li）下面的ul*/
      function() {
        $(this).find("ul").show(200);
      },function(){
        $(this).find("ul").hide(300);
      }
    );

    $(".test li").hover(
      function(){
        $(this).find("ul").fadeIn(300);
      },function(){
        $(this).find("ul").fadeOut(300);
      }
    );
  });
</script>
</html>
